<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Advisor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="container" name="top"></header>

    <div class="row" id="mainCard">
        <div class="col s12 center-align titleCard">
            <div class="card-content">
                <span class="card-title center-align">Travel Advisor
                    <i class="material-icons">flight_takeoff</i>
                </span>
            </div>
        </div>
    </div>
    <a class="waves-effect waves-light btn" id="btn">New Search</a>
    <main>

        <!-- Location Search -->

        <div class="row" id="inputCard">
            <div class="col s12 m6 offset-m3">
                <div class="card inputBackground">
                    <div class="card-content">
                        <span class="card-title">Where do you want to go?</span>
                        <br>
                        <div class="row">
                            <div class="input-field">
                                <input id="location_input" type="text">
                                <label class="active inputLabel" for="location_input" id="search">Search:</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Travel Alerts -->

        <div class="row">
            <div class="col s12 m6">
                <div class="card" id="alertCard">
                    <div class="card-content white-text">
                        <span class="card-title mainText alerts">Travel Information</span>
                        <p id="alertDiv"></p>
                    </div>
                </div>
            </div>

            <!-- Map -->

            <div class="col s12 m6">
                <div class="card" id="mapCard">
                    <div class="card-content white-text">
                        <span class="card-title mainText">Map</span>
                        <iframe min-height="450px" min-width="450px" frameborder="0" style="border:0"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- News -->

        <div class="row">
            <div class="col s12 m8 offset-m2 news">
                <div class="card" id="newsCard">
                    <div class="card-content">
                        <span class="card-title mainText">New York Times Newsfeed</span>
                        <ul class="ulText"></ul>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="assets/javascript/script.js"></script>

</body>

<div class="container">
    <footer class="page-footer" id="footer">
        <div class="footer-copyright">
            <div class="copyright">Â© 2018</div>
            <hr>
            <a class="footlink" href="#top">Back to Top</a>
        </div>
    </footer>
</div>

</html>
